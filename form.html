<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    
    <form action="">
        first name:<br>
        <input type="text" name="first name" value="first">
        <br><br>
        last name: <br>
        <input type="text" name="last name" value="last">
        <br><br>
        性别：<br>
        <input type="radio" name="sex" checked="checked">男
        <input type="radio" name="sex">女
        <br><br>
        年龄：
        <input type="number" min="18" max="100">
        <br><br>
        兴趣：wq
        <input type="checkbox" name="" id="">唱歌
        <input type="checkbox" name="" id="">跳舞
        <input type="checkbox" name="" id="">游泳
        <input type="checkbox" name="" id="">绘画
        <br><br>
        颜色：
        <input type="color" name="" id="">
        <br><br>
        上传头像：
        <input type="file" name="" id="">
        <br><br>
        邮件地址：<br>
        <input type="email" name="" id="">
        <br><br>
        关键词：<br>
        <input type="search" name="" id="">
        <br><br>
        IQ：
        <input type="range" name="" id="" min="0" max="200">
        <br><br>
        Password:<br>
        <input type="password:" name="" id="">
        <br><br>
        <textarea name="" id="" cols="30" rows="10">please input!</textarea>
        <br><br>
        <input type="button" value="普通按钮">
        <input type="submit" name="submit" value="提交">
        <input type="reset" value="重置按钮">
    </form>
</body>
</html>
